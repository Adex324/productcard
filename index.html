<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="grid">
   <div class="image-main">
    <img class="image1" src="images/image-product-desktop.jpg" alt="Perfume-Image">
   </div>
   <div class="Text"> 
    <h5>PERFUME</h5>

  <h2 class="top-text">Gabrielle Essence Eau De Parfum</h2>

  <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</h3>
  <div class="price">
    <h2 class="prices bottom-text">$149.99</h2>
    <h6 class="prices">$169.99</h6>
    <button class="button-cart"><img class="image2" src="images/icon-cart.svg" alt="Cart-icon"> Add to Cart</button>
  </div>
  
     </div>
     
   
      </div>
  </div>
